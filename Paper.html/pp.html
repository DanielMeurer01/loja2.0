<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="button.css">
  <style>
   
   body {
  font-family: Arial, sans-serif;
  margin: 0;

}

header {

}


.container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 50px; /* Aproximação das barras onde esta o produto*/
  padding: 30px;
}

.product {
  border: 1px solid #050505;
  padding: 10px;
  text-align: center;
  max-width: 300px; /*Distancia das pagina Horizantal*/
}

.add-to-cart {
  background-color: #007bff;
  color:white; /*Cor da letra dentro do botão azul*/
  border: none;
  padding: 10px 20px; /* tamanho da barra azul  area para add Carrinho*/
  cursor: pointer;
}

.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  justify-content: center;
  align-items: center;
} /*Pagina da area de compra do Carrinho.*/

.cart {
  background-color: rgb(255, 255, 255);
  padding: 20px;
  border-radius: 10px;
}

#close-cart {
  background-color: #dc3545;
  color: rgb(255, 255, 255);
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

#close-cart:hover,
.add-to-cart:hover {
  opacity: 0.8;
}
.car {

margin-left: 1250px ;

}



  </style>

</head>
<body>
  
  <header>
    <h1></h1>
    <buttom class="car"  id="cart02" ><img src=".//carrinho-de-compras.png" alt=""></button>

   
  </header>

  <div class="container">
    <div class="product">
      <img src="../loja2.0/boneco-one-piece-roronoa-zoro-scultures-big-world-figure-colosseum-bandai-banpresto (1).jpg" alt="Produto 1">

      <p>R$ 50,00</p>
      <button class="add-to-cart">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <img src= "../loja2.0/boneco-one-piece-roronoa-zoro-scultures-big-world-figure-colosseum-bandai-banpresto (1).jpg" alt="Produto 2">
  
     <h2>Produto 2</h2>
      <p>R$ 70,00</p>
      <button class="add-to-cart">Adicionar ao Carrinho</button>
      
      </div>
      <div class="product">
        <img src= "../loja2.0/boneco-one-piece-roronoa-zoro-scultures-big-world-figure-colosseum-bandai-banpresto (1).jpg" alt="Produto 2">
    
       <h2>Produto 2</h2>
        <p>R$ 70,00</p>
        <button class="add-to-cart">Adicionar ao Carrinho</button>
        
        </div>
        <div class="product">
            <img src= "../loja2.0/boneco-one-piece-roronoa-zoro-scultures-big-world-figure-colosseum-bandai-banpresto (1).jpg" alt="Produto 2">
        
           <h2>Produto 2</h2>
            <p>R$ 70,00</p>
            <button class="add-to-cart">Adicionar ao Carrinho</button>
            
            </div>
    </div>
  </div>

  <div class="overlay">
    <div class="cart">
      <h2>Seu Carrinho</h2>
      <ul id="cart-items">
   
      </ul>
      <p>Total: R$ <span id="cart-total">0.00</span></p>
      <button id="close-cart">Fechar Carrinho</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>document.addEventListener("DOMContentLoaded", function() {
    const cartButton = document.getElementById("cart02"); /*Funcionalidade do potão carrinho*/
    const closeCartButton = document.getElementById("close-cart");
    const overlay = document.querySelector(".overlay");
    const addToCartButtons = document.querySelectorAll(".add-to-cart");
  
    let cartItems = [];
    let total = 0;
  
    addToCartButtons.forEach(button => {
      button.addEventListener("click", function() {
        const product = button.parentElement;
        const productName = product.querySelector("h2").innerText;
        const productPrice = parseFloat(product.querySelector("p").innerText.slice(3));
  
        cartItems.push({ name: productName, price: productPrice });
        total += productPrice;
        updateCart();
      });
    });
  
    cartButton.addEventListener("click", function() {
      overlay.style.display = "flex";
      updateCart();
      
    });
  
    closeCartButton.addEventListener("click", function() {
      overlay.style.display = "none";
    });
  
    function updateCart() {
      const cartList = document.getElementById("cart-items");
      cartList.innerHTML = "";
      cartItems.forEach(item => {
        const li = document.createElement("li");
        li.innerText = `${item.name}: R$ ${item.price.toFixed(2)}`;
        cartList.appendChild(li);
      });
      document.getElementById("cart-total").innerText = total.toFixed(2);
    
    }
  });</script>
  
</body>
</html>
